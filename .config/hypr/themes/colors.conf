exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(B5A5B2ff) rgba(52294Aff) 45deg
    col.inactive_border = rgba(232636ff) rgba(43465Cff) 45deg
}

group {
    col.border_active = rgba(B5A5B2ff) rgba(52294Aff) 45deg
    col.border_inactive = rgba(232636cc) rgba(43465Ccc) 45deg
    col.border_locked_active = rgba(E8E8E8ff) rgba(0D0D0Dff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
